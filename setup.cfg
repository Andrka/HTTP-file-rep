[isort]
multi_line_output = 3
include_trailing_comma = true
default_section = FIRSTPARTY
line_length = 79

[flake8]
ignore =
  # DAR101: it`s ok to miss docstring parameters in defenition here
  # DAR201: it`s ok to miss some docstring parameters here
  DAR101, DAR201

per-file-ignores =
  # WPS232: it`s ok to have too high module cognitive complexity here
  http_file_repo/app.py: WPS232

[tool:pytest]
log_cli = True
log_cli_level = INFO
log_cli_format = %(levelname)s - %(asctime)s - %(message)s
log_cli_date_format = %d-%b-%y %H:%M:%S